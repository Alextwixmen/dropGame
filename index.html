<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    <div class="bigContainer">

                <div class="redCircle circle" id ='5' data-color="red" draggable="true"></div>
                <div class="redCircle circle" id ='6' data-color="red" draggable="true"></div>
                <div class="redCircle circle" id ='7' data-color="red" draggable="true"></div>
                <div class="redCircle circle" id ='8' data-color="red" draggable="true"></div>
                <div class="redCircle circle" id ='9' data-color="red" draggable="true"></div>
            </div>
            <div class="startBlueZone startZone" data-color="blue">

                <div class="blueCircle circle" id ='18' data-color="blue" draggable="true"></div>
            </div>
        </div>
        <div class="gameContainer">
            <div class="droppeRedZone droppedZone" data-color="red"></div>
            <div class="droppeBlueZone droppedZone" data-color="blue"> </div>
        </div>
        <div class="winField">
            <div class="redField field" data-color="red"></div>
            <div class="blueField field" data-color="blue"></div>
        </div>
    </div>
    
    
    <script src="index.js"></script>

</html>
